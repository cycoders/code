[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "k8s-manifest-auditor"
version = "0.1.0"
description = "Static analysis tool for Kubernetes manifests"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
keywords = ["kubernetes", "k8s", "audit", "security", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "PyYAML>=6.0.1",
]

[project.scripts]
k8s-manifest-auditor = "k8s_manifest_auditor.main:cli"

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/k8s_manifest_auditor",
    "README.md",
    "pyproject.toml",
    "LICENSE",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = "-ra --strict-markers --strict-config"
markers = [
    "slow: marks tests as slow",
    "serial: marks tests that must run serially",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]