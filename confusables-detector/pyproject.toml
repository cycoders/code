[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "confusables-detector"
dynamic = ["version"]
description = "Detects Unicode homoglyphs in code and text files"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@cycoders.com"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = [
    "pytest >=7.4",
    "pytest-cov >=4.0",
    "ruff >=0.1",
]

[project.scripts]
confusables-detector = "confusables_detector.cli:main"

[tool.ruff]
line-length = 100
target-version = 'py311'

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "Q", "T20", "ARG", "PTH"]
ignore = ["E501"]

[tool.pytest.ini_options]
minversion = "7.4"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "slow: Slow tests",
]