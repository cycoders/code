[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-bloat-analyzer"
version = "0.1.0"
description = "Analyzes Git repositories for bloat from large files, inefficient packs, and redundant objects."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
maintainers = [{name = "Arya Sianati"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[project.scripts]
git-bloat-analyzer = "git_bloat_analyzer.cli:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/git-bloat-analyzer"
Repository = "https://github.com/cycoders/code.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests"]
addopts = "-ra --strict-markers"
