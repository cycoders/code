openapi: 3.0.3
info:
  title: Sample API
  version: 1.0.0
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        roles:
          type: array
          items:
            type: string
            enum: [admin, user, guest]
      required: [id, name]
    Product:
      type: object
      properties:
        sku:
          type: string
        price:
          type: number
          minimum: 0
      required: [sku]
