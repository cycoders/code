[tool.poetry]
name = "image-diff-cli"
version = "0.1.0"
description = "CLI for visual image diffs with perceptual metrics"
authors = ["Arya Sianati <arya@cycoders.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cycoders/code/tree/main/image-diff-cli"
keywords = ["cli", "image", "diff", "regression", "testing", "ssim"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.11"
typer = {extras = ["all"], version = "^0.12.0"}
rich = "^13.7.1"
Pillow = "^10.4.0"
numpy = "^1.26.0"
scikit-image = "^0.23.1"
matplotlib = "^3.8.3"
PyYAML = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-cov = "^5.0.0"
ruff = "^0.6.1"
black = "^24.4.2"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
image-diff = "image_diff_cli.cli:app"

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra --cov=image_diff_cli --cov-report=term-missing"
testpaths = ["tests"]
