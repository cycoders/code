[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rate-limit-tester"
dynamic = ["version"]
description = "CLI to discover and test API rate limits"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "respx",
    "pytest-asyncio",
    "pytest-cov",
]

[project.scripts]
rate-limit-tester = "rate_limit_tester.__main__:main"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning:.*",
]

[tool.coverage.run]
source = ["src/rate_limit_tester"]
branch = true
omit = [
    "*/__main__.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
fail_under = 90
