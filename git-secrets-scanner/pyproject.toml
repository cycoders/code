[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "git-secrets-scanner"
dynamic = ["version"]
version = "0.1.0"
description = "Scans Git repositories for secrets using regex and entropy analysis"
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "GitPython>=3.1.40",
    "regex>=2023.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "mypy>=1.5.0",
]

[project.scripts]
git-secrets-scanner = "git_secrets_scanner.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/git-secrets-scanner"
Repository = "https://github.com/cycoders/code.git"

[tool.pytest.ini_options]
minversion = "7.4"
testpaths = ["tests"]
addopts = "-ra --cov=src/git_secrets_scanner --cov-report=term-missing"

[tool.black]
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "git.*"
disable_error_code = "attr-defined"