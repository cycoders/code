[tool.poetry]
name = "git-merge-dryrun"
version = "0.1.0"
description = "Previews git merge outcomes in the terminal without making changes, detecting conflicts and visualizing post-merge history"
authors = ["Arya Sianati <arya@cycoders.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cycoders/code/tree/main/git-merge-dryrun"
keywords = ["git", "merge", "preview", "cli", "developer-tools"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = ">=3.11"
typer = {extras = ["all"], version = "^0.9.0"}
rich = ">=13.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-mock = "^3.12.0"
ruff = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
git-merge-dryrun = "git_merge_dryrun.cli:app"

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --strict-markers"
testpaths = ["tests"]
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]
markers = [
    "slow: marks tests as slow",
    "serial: marks tests that must run serially",
]

[tool.coverage.run]
source = ["src", "tests"]
omit = [
    "*/__init__.py",
]

[tool.coverage.report]
show_missing = true
skip_covered = false