[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dockerfile-optimizer"
version = "0.1.0"
authors = [
  { name = "Arya Sianati", email = "arya@cycoders.com" },
]
description = "Parses Dockerfiles to analyze layer efficiency, detect anti-patterns, suggest optimizations, and visualize build graphs as Mermaid diagrams"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.0",
]

[project.scripts]
dockerfile-optimizer = "dockerfile_optimizer.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/dockerfile-optimizer"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]

[tool.pytest.ini_options markers]
integration = "marks tests using temp files"
