[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graphql-tester-cli"
version = "0.1.0"
description = "Interactive GraphQL client for the terminal"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@cycoders.com"}]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
  "typer",
  "rich",
  "gql[all]",
  "appdirs",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-httpx",
  "pytest-asyncio",
  "typer[all]",
]

[project.scripts]
graphql-tester = "graphql_tester_cli.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra --strict-markers --strict-config"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "Q", "W", "RUF100"]