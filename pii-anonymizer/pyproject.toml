[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pii-anonymizer"
version = "0.1.0"
description = "CLI tool that detects and anonymizes PII in CSV and JSON files"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
dependencies = [
  "typer==0.12.5",
  "rich==13.9.3",
  "pandas==2.2.2",
  "faker==30.0.0",
  "tqdm==4.66.5",
  "pyyaml==6.0.2"
]

[project.optional-dependencies]
dev = [
  "pytest==8.3.3",
  "ruff==0.6.8"
]

[project.scripts]
pii-anonymizer = "pii_anonymizer.cli:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra --strict-markers --strict-config"

[tool.ruff]
line-length = 100
target-version = 'py311'