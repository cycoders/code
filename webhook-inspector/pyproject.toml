[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webhook-inspector"
dynamic = ["version"]
description = "Local webhook inspector with signature verification"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = []
requires-python = ">=3.11"

[project.optional-dependencies]
test = ["pytest>=7", "pytest-asyncio", "httpx", "respx"]

[project.scripts]
webhook-inspector = "webhook_inspector.main:cli"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --cov=webhook_inspector --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
