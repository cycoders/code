[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "security-headers-auditor"
dynamic = ["version"]
version = "0.1.0"
description = "Audit web security headers and generate CSP policies"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "Arya Sianati", email = "arya@example.com"},
]
maintainers = [
  {name = "Arya Sianati"},
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Security",
  "Topic :: Software Development :: Testing",
]
dependencies = [
  "requests>=2.31.0",
  "beautifulsoup4>=4.12.3",
  "rich>=13.7.1",
  "typer>=0.12.5",
  "pydantic>=2.8.2",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.3.2",
  "pytest-mock>=3.14.0",
  "rich-click>=1.8.2",
  "pre-commit>=3.8.0",
  "mypy>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/security-headers-auditor"
Repository = "https://github.com/cycoders/code.git"

[project.scripts]
security-headers-auditor = "security_headers_auditor.cli:app"

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra --strict-markers -q"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.rich]
