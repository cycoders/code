[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jsonl-processor"
version = "0.1.0"
description = "High-performance memory-efficient CLI for processing massive JSONL files"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [{name = "Arya Sianati", email = "arya@cycoders.com"}]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "jmespath>=1.0.0",
    "tqdm>=4.66.0",
]

[project.scripts]
jsonl-processor = "jsonl_processor.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/jsonl_processor"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = "-ra --strict-markers --strict-config"
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "slow: Slow tests",
    "serial: Serial tests",
]