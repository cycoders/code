[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitignore-generator"
dynamic = ["version"]
description = "Automatically generates production-grade .gitignore files tailored to your project's languages, frameworks, and file patterns"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.1",
]

[project.scripts]
gitignore-generator = "gitignore_generator.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/gitignore-generator"
Repository = "https://github.com/cycoders/code.git"

[tool.pytest.ini_options]
minversion = "7.4"
addopts = "-ra -q"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

