[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-call-graph"
version = "0.1.0"
dynamic = []
description = "Static analyzer that generates publication-quality function call graphs for Python projects"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[all]",
    "rich",
    "astroid",
    "pydot",
]

[project.scripts]
py-call-graph = "py_call_graph.main:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/py-call-graph"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q --import-mode=importlib"
testpaths = ["tests"]
