[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tls-inspector"
dynamic = ["version"]
version = "0.1.0"
description = "Command-line TLS/SSL inspector for HTTPS endpoints"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
dependencies = [
  "typer>=0.12",
  "rich>=13.7",
  "cryptography>=43.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0"
]

[project.scripts]
tls-inspector = "tls_inspector.cli:main"

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
addopts = "-ra --cov=tls_inspector --cov-report=term-missing --cov-report=html"
