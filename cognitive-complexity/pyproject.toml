[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognitive-complexity"
version = "0.1.0"
description = "CLI tool that computes SonarQube-style cognitive complexity for Python functions to identify maintainability risks"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{name = "Arya Sianati"}]
dependencies = [
    "typer >= 0.12.0",
    "rich >= 13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest >= 7.4.0",
    "ruff",
]

[project.scripts]
cognitive-complexity = "cognitive_complexity.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/cognitive-complexity"
Repository = "https://github.com/cycoders/code"
