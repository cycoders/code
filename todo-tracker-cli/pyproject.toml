[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "todo-tracker-cli"
dynamic = ["version"]
version = "0.1.0"
description = "Tracks TODOs/FIXMEs/HACKs with Git age analysis"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@example.com"}]
maintainers = [{name = "Arya Sianati", email = "arya@example.com"}]
keywords = ["cli", "git", "todo", "code-analysis"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.5.0",
    "gitpython>=3.1.40",
    "tomli>=2.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[project.scripts]
todo-tracker = "todo_tracker_cli.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/todo-tracker-cli"
Repository = "https://github.com/cycoders/code.git"
