[tool.poetry]
name = "pwa-auditor-cli"
version = "0.1.0"
description = "Lightweight CLI auditor for Progressive Web App compliance"
authors = ["Arya Sianati <arya@cycoders.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cycoders/code/tree/main/pwa-auditor-cli"
keywords = ["pwa", "cli", "web", "audit", "manifest", "service-worker"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = ">=3.11"
typer = {extras = ["all"], version = "^0.12.0"}
rich = "^13.7.1"
requests = "^2.32.3"
beautifulsoup4 = "^4.12.3"
lxml = "^4.9.4"
jsonschema = "^4.22.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
responses = "^0.25.3"
pytest-cov = "^5.0.0"
ruff = "^0.6.2"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pwa-auditor-cli = "pwa_auditor_cli.main:audit_app"

[tool.ruff]
line-length = 100
target-version = 'py311'

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "Q", "T20", "ARG", "P", "PT", "W", "FLY", "NPY", "PD", "PGH", "PL", "RSE", "RUF", "SIM"]
ignore = ["E501"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra --strict-markers --strict-config"
testpaths = ["tests"]
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning:",
]
log_cli = true
log_cli_level = "WARNING"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
