[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terraform-plan-analyzer"
version = "0.1.0"
description = "CLI to parse Terraform plan JSON: summaries, tables, risks, exports"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [{name = "Arya Sianati"}]
dependencies = [
  "typer",
  "rich",
  "pydantic",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "rich-click",
]

[project.scripts]
terraform-plan-analyzer = "terraform_plan_analyzer.cli:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/terraform-plan-analyzer"
Repository = "https://github.com/cycoders/code"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "T20", "ARG", "PTH"]
ignore = ["T201"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = "-ra --strict-markers --tb=short"
