[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "link-metadata-cli"
dynamic = ["version"]
version = "0.1.0"
description = "Fast CLI to extract Open Graph, Twitter Cards, and Schema.org metadata from URLs."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
  { name = "Arya Sianati", email = "arya@cycoders.com" },
]
maintainers = [
  { name = "Arya Sianati", email = "arya@cycoders.com" },
]
keywords = ["cli", "metadata", "opengraph", "twitter-cards", "link-preview"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Utilities",
]
dependencies = [
  "typer>=0.12.5",
  "rich>=13.7.0",
  "requests>=2.32.0",
  "beautifulsoup4>=4.12.3",
  "lxml>=5.2.1",
  "pydantic>=2.8.0",
  "requests-cache>=1.2.1",
]

[project.optional-dependencies]
test = [
  "pytest>=8.3.0",
  "requests-mock>=1.11.0",
]

[project.scripts]
link-metadata-cli = "link_metadata_cli.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/link-metadata-cli"
Repository = "https://github.com/cycoders/code"
Changelog = "https://github.com/cycoders/code/blob/main/link-metadata-cli/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/link_metadata_cli"]

[tool.hatch.version]
path = "src/link_metadata_cli/__init__.py"

[tool.pytest.ini_options]
minversion = "8.3"
addopts = "-ra -q --lf"
testpaths = ["tests"]
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]

[tool.rich]
