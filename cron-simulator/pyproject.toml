[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cron-simulator"
dynamic = ["version"]
description = "Simulate cron job schedules to detect overlaps and visualize timelines"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
  {name = "Arya Sianati"},
]
dependencies = [
  "typer >= 0.9.0",
  "rich >= 13.0.0",
  "croniter >= 2.0.0",
]

[project.scripts]
cron-simulator = "cron_simulator.__main__:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/cron-simulator"

[tool.hatch.version]
path = "cron_simulator/__init__.py"

[tool.pytest.ini_options]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
testpaths = ["tests"]
addopts = "-ra --strict-markers --strict-config"