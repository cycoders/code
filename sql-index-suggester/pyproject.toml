[tool.poetry]
name = "sql-index-suggester"
version = "0.1.0"
description = "Analyzes SQL queries and schema to recommend optimal indexes"
authors = ["Arya Sianati <arya@example.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cycoders/code/tree/main/sql-index-suggester"
keywords = ["sql", "database", "performance", "indexes", "cli"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.11"
typer = {extras = ["all"], version = "^0.12.0"}
rich = "^13.7.1"
sqlglot = "^25.6.1"
pydantic = "^2.5.0"
pathlib = "*"

tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
black = "^24.4.2"
ruff = "^0.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra --cov=src/sql_index_suggester --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:sqlglot",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "A", "C4", "ARG", "PTH", "ERA", "PD", "NPY", "T20", "LOG", "SLF"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ['py311']