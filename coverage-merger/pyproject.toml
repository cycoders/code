[build-system]
requires = ["setuptools>=65", "wheel", "hatchling"]
build-backend = "hatchling.build"

[project]
name = "coverage-merger"
dynamic = []
version = "0.1.0"
authors = [{ name = "Arya Sianati", email = "arya@example.com" }]
description = "Merge pytest coverage XML reports from parallel test runs with visualizations and deltas"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "typer",
  "rich",
  "jinja2",
]

[project.scripts]
"coverage-merger" = "coverage_merger.cli:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/coverage-merger"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra --strict-markers"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow",
]
testpaths = [
    "tests",
]

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
show_missing = true
skip_covered = true
