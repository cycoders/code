[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sql-schema-diff"
dynamic = ["version"]
description = "Diff SQL database schemas across dialects with precise semantic analysis"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Arya Sianati", email = "arya@cycoders.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "sqlglot>=27.0.0",
    "typer[all]>=0.12.0",
    "rich>=13.7.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
]

[project.scripts]
sql-schema-diff = "sql_schema_diff.__main__:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/sql-schema-diff"
Repository = "https://github.com/cycoders/code"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra --cov=sql_schema_diff --cov-report=term-missing"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]
