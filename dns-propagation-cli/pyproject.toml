[tool.poetry]
name = "dns-propagation-cli"
version = "0.1.0"
description = "CLI to monitor DNS propagation across global resolvers"
authors = ["Arya Sianati <arya@cycoders.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cycoders/code/tree/main/dns-propagation-cli"
keywords = ["dns", "propagation", "cli", "devops", "sre"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = ">=3.11"
rich = ">=13.7.0"
typer = {extras = ["all"], version = ">=0.12.0"}
dnspython = ">=2.6.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0"
pytest-mock = ">=3.14"
black = ">=24.0"
ruff = ">=0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dns-propagation-cli = "dns_propagation_cli.main:app"

[tool.ruff]
line-length = 100

[tool.ruff.lint.pylint]
max-line-length = 100