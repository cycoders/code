openapi: 3.0.0
info:
  title: Simple Mock API
  version: 1.0.0
paths:
  /users/{userId}:
    get:
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                  email:
                    type: string
                    format: email
                  tags:
                    type: array
                    items:
                      type: string
  /users:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  message:
                    type: string
  /ping:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    UserInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email