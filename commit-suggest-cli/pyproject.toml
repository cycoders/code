[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "commit-suggest-cli"
dynamic = ["version"]
version = "0.1.0"
description = "AI-free CLI that analyzes git diff and suggests polished conventional commit messages"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "Arya Sianati", email = "arya@cycoders.com"},
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
  "typer >= 0.9.0",
  "rich >= 13.0.0",
  "GitPython >= 3.1.40",
]

[project.optional-dependencies]
dev = [
  "pytest >= 7.0.0",
  "pytest-cov >= 4.0.0",
  "ruff >= 0.1.0",
  "mypy >= 1.5.0",
  "black >= 23.0.0",
  "types-GitPython",
]

[project.scripts]
commit-suggest = "commit_suggest_cli.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/commit-suggest-cli"
Repository = "https://github.com/cycoders/code.git"

[tool.hatch.version]
path = "src/commit_suggest_cli/__init__.py"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --strict-markers --cov=src/commit_suggest_cli --cov-report=term-missing"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:git",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "A", "C4", "T20", "ARG", "PTH"]
ignore = ["B008"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "git.*"
ignore_missing_imports = true

[tool.black]
target-version = ['py311']
