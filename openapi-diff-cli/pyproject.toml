[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openapi-diff-cli"
dynamic = ["version"]
version = "0.1.0"
description = "CLI tool to detect breaking and non-breaking changes in OpenAPI specifications"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "Arya Sianati", email = "arya@cycoders.com"},
]
maintainers = [
  {name = "Arya Sianati", email = "arya@cycoders.com"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Testing",
  "Topic :: Utilities",
]
keywords = ["openapi", "diff", "api", "breaking-changes", "cli"]
dependencies = [
  "typer",
  "rich",
  "PyYAML",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "mypy",
]

[project.scripts]
openapi-diff = "openapi_diff_cli.cli:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/openapi-diff-cli"
Repository = "https://github.com/cycoders/code.git"
"Bug Tracker" = "https://github.com/cycoders/code/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
target-version = ['py311']
