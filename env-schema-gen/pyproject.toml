[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "env-schema-gen"
dynamic = ["version"]
description = "Automatically extracts env vars from Python code and generates Pydantic schemas"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "Arya Sianati", email = "arya@cycoders.com"},
]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.0",
  "pydantic>=2.5.0",
  "pathspec>=0.12.0",
]

[project.scripts]
env-schema-gen = "env_schema_gen.cli:app"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/env-schema-gen"
Repository = "https://github.com/cycoders/code.git"

[tool.hatch.version]
path = "src/env_schema_gen/__init__.py"

[tool.hatch.build.targets.wheel]
sources = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.pytest.ini_options markers]
slow = "marks tests as slow (deselect with '-m "not slow"')"