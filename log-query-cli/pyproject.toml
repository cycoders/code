[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "log-query-cli"
dynamic = ["version"]
version = "0.1.0"
description = "Blazing-fast CLI for SQL querying of large log files with automatic structured parsing, aggregations, and rich terminal visualizations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "polars>=1.0.0",
    "duckdb>=1.0.0",
    "tqdm>=4.66.0",
    "pyyaml>=6.0",
    "pendulum>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
logq = "log_query_cli.__main__:main"

[project.urls]
Homepage = "https://github.com/cycoders/code/tree/main/log-query-cli"
Repository = "https://github.com/cycoders/code"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
filterwarnings = [
    "ignore::PendingDeprecationWarning:polars",
]

[tool.coverage.run]
source = ["src/log_query_cli"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
]