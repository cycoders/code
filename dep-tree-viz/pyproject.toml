[tool.pytest.ini_options]
addopts = "-q --strict-markers --strict-config"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "UP", "B", "Q", "ARG", "P", "C4", "RET", "SLF", "TID", "T20", "DJ", "ISC", "INP"]
ignore = ["DJ003"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "double"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
strict = true
disallow_untyped_defs = true

[tool.mypy.typer.*]
disallow_untyped_defs = false

[project]
name = "dep-tree-viz"
dynamic = ["version"]
description = "Dependency tree visualizer for lockfiles"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = []